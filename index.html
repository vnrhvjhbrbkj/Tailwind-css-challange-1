<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Lecture 4</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="flex justify-center items-center w-screen h-screen">
      <div
        class="p-8 border bg-gray-100 pt-5 grid grid-cols-2 rounded-2xl gap-5 text-black w-fit pb-0 pr-0"
      >
        <div class="flex flex-col justify-between">
          <div>
            <h1 class="font-bold text-4xl">Sign Up</h1>

            <p class="mt-2">Welcome our - Sign Up Page</p>
          </div>

          <div>
            <div class="flex flex-col gap-5 mt-5">
              <div class="flex flex-col">
                <label
                  for="username"
                  class="font-bold mb-1 font-sans text-black/40 text-sm"
                  >USERNAME</label
                >

                <input
                  type="text"
                  id="username"
                  placeholder="Enter Your Username"
                  class="bg-transparent font-bold outline-none border-b placeholder-black/20"
                  required
                />
              </div>

              <div class="flex flex-col">
                <label
                  for="email"
                  class="font-bold mb-1 font-sans text-black/40 text-sm"
                  >EMAIL</label
                >

                <input
                  type="email"
                  id="email"
                  placeholder="Enter Your Email"
                  class="bg-transparent font-bold outline-none border-b placeholder-black/20"
                  required
                />
              </div>

              <div class="flex flex-col">
                <label
                  for="password"
                  class="font-bold mb-1 font-sans text-black/40 text-sm"
                  >PASSWORD</label
                >

                <input
                  type="password"
                  id="password"
                  placeholder="Enter Your Password"
                  class="bg-transparent font-bold outline-none border-b placeholder-black/20"
                  required
                />
              </div>
            </div>

            <div class="flex gap-5 items-center">
              <button
                type="submit"
                class="px-6 text-lg mt-6 py-2 rounded-full bg-purple-500 hover:bg-purple-900 transition-all duration-500 text-white font-bold cursor-pointer"
              >
                Submit
              </button>

              <p
                class="mt-6 text-sm border-b border-blue-500 pb-1 cursor-pointer"
              >
                I have Already Have an Account?
              </p>
            </div>
          </div>

          <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold font-sans">or Connect with -</h3>

            <ul class="flex list-none gap-5">
              <li
                class="border rounded-full border-black px-3 py-2 cursor-pointer"
              >
                <img src="./facebook.png" width="20px" alt="" />
              </li>

              <li
                class="border rounded-full border-black px-3 py-2 cursor-pointer"
              >
                <img src="./mail.png" width="20px" alt="" />
              </li>
            </ul>
          </div>
        </div>

        <div>
          <img
            src="./img.png"
            alt=""
            width="430px"
            draggable="false"
          />
        </div>
      </div>
    </form>
  </body>
</html>
